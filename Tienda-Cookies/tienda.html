<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="cookies.css" />
</head>
<body>
  <header>
    <h1>Carrito de Compras</h1>
  </header>
  <main>
    <section id="products">
      <h2>Productos Disponibles</h2>
      <div class="product" id="2" name="Mewtwo" price="15000">
        <img src="producto2.jpg" alt="Producto 2" />
        <h3>Mewtwo</h3>
        <p>$15000</p>
        <button onclick="addToCart(2)">Agregar al Carrito</button>
      </div>
      <div class="product" id="1" name="Charizard" price="10000">
        <img src="producto1.jpg" alt="Producto 1" />
        <h3>Carta de Charizard</h3>
        <p>$10000</p>
        <button onclick="addToCart(1)">Agregar al Carrito</button>
      </div>
      <div class="product" id="3" name="Producto 3" price="7500">
        <img src="producto3.jpg" alt="Venusaur" />
        <h3>Venusaur</h3>
        <p>$7500</p>
        <button onclick="addToCart(3)">Agregar al Carrito</button>
      </div>
      <div class="product" id="4" name="Producto 4" price="5000">
        <img src="producto4.jpg" alt="" />
        <h3>Venusaur</h3>
        <p>$5000</p>
        <button onclick="addToCart(4)">Agregar al Carrito</button>
      </div>
    </section>

    <section id="cart">
      <h2>Carrito de Compras</h2>
      <ul id="cart-items"></ul>
      <button onclick="emptyCart()">Vaciar Carrito</button>
    </section>
  </main>

  <script src="js.js"></script>
</body>
</html>
