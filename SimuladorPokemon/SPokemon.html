<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulación de Batalla Pokémon</title>
  <link rel="stylesheet" href="pokecss.css">
</head>
<body>
  <header>
    <h1>Simulación de Batalla Pokémon</h1>
  </header>

  <main>

    <section id="pantalla-seleccion" class="pantalla active">
      <h2>Selecciona tu Pokémon</h2>
      <div class="pokemon-list" id="pokemonList"></div>
      <button onclick="goToScreen('pantalla-vs')">Seleccionar</button>
    </section>
    <section id="pantalla-vs" class="pantalla">
      <h2>¡Enfrentamiento!</h2>
      <div class="vs-container">
        <div class="pokemon-display" id="playerPokemon"></div>
        <span class="vs-text">VS</span>
        <div class="pokemon-display" id="opponentPokemon"></div>
      </div>
      <button onclick="goToScreen('pantalla-combate')">Comenzar Batalla</button>
    </section>
    <section id="pantalla-combate" class="pantalla">
      <h2>¡Batalla en Curso!</h2>
      <div id="battleField">
        <div id="battleStats"></div>
        <button onclick="performAttack()">Atacar</button>
        <button onclick="performDefend()">Defender</button>
      </div>
    </section>
  </main>

  <script src="pokejs.js"></script>
</body>
</html>
